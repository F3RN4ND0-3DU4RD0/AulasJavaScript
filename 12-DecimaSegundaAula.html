<!DOCTYPE html>
<!-- FAÇA ENQUANTO -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Aula sobre Estrutura de Repetição 2</title>
    <!--JS-->
    <script>

        //Variável
        var indice = 15;

        //Laço
        /*
        A principal diferença entre Do/While e o While somente, é que o Do executa o laço
        mesmo que o While encerre depois (Como no exemplo abaixo). Já somente o While, se a condição não 
        for suprida, o laço encerra imediatamente.
        */
        do{
            alert(indice);
            indice++
        } while(indice <= 4);

       /* while(indice <= 4){
            alert(indice);
            indice++
        }*/


    </script>
</head>

<body>

</body>

</html>
