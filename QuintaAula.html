<!DOCTYPE html>
<!--Aula para aprender sobre Condicional simples-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre Condicionais de JavaScript</title>
    <!--JS-->
    <script>
        //Variável
        var idade = 19;

        //Condicional
        if(idade >= 18){
            alert("Apto a tirar a habilitação!");
        }else{
            alert("Não é possível tirar a CNH!");
        }

    </script>
</head>

</body>
</html>
