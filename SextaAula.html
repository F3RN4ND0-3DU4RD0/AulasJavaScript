<!DOCTYPE html>
<!--Aninhamento de condicionais-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre Aninhamento de condicionais de JavaScript</title>
    <!--JS-->
    <script>
        //Média
        var media = 2.5;

        //Condicional
        if(media == 10){
            alert("Excelente");
        }else if(media >= 9){
            alert("Ótimo");
        }else if(media >= 7){
            alert("Aprovado");
        }else if(media >= 5){
            alert("Reprovado");
        }else{
            alert("Vejo você nesta mesma sala ano que vem!");
        }
    </script>
</head>
<body>
    
</body>
</html>
