<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Seletor ID </title>
    
    <script>

         function mostrarvalor(){

            //Criar a vari√°vel
            var texto = document.getElementById("campo"); 

            //Exibindo o valor
            alert(texto.value);

            //Apagando o valor
            texto.value = "";
         }

    </script>
</head>
<body>
    
    <input type="text" id="campo">
    <button onclick="mostrarvalor()">Clique aqui</button>


</body>
</html>
