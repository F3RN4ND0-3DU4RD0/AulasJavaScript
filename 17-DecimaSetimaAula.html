<!DOCTYPE html>
<!-- Maiúsculas e Minúsculas -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>UpperCase e LowerCase</title>
    <!--JS-->
    <script>
        //Variável
        var palavra = "MateMÁTica BÁSIca";

        //Maiúscula
        alert(palavra.toUpperCase());
        //Minúscula
        alert(palavra.toLowerCase());

    </script>
</head>
<body>
    
</body>
</html>
