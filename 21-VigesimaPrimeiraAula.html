<!DOCTYPE html>
<!-- Trabalhando com o mínimo e o máximo -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre Mínimo e Máximo</title>
    <!--JS-->
    <script>
        //Mínimo valor
        alert(Math.min(-12, 2, 0 ,95, 80, 10, -5));

        //Máximo valor
        alert(Math.max(2, 0, 5, 9, -14));
    </script>
</head>
<body>
    
</body>
</html>
