<!DOCTYPE html>
<!-- Aprendendo o onload() -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Evento de carregamento</title>
    <!--JS-->
    <style>
        h1 {
            background-color: aqua;
        }
    </style>
    <script>
        //Criando a função 
        function mensagem(){
            alert("Seja Bem-Vindo ao meu site.");
        }
    </script>
</head>
<body onload="mensagem()">
    
    <h1>Sintam-se em casa!</h1>
    


</body>
</html>
