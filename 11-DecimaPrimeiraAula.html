<!DOCTYPE html>
<!--Nesta aula Aprendemos sobre o Laço de Repetição(While)-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre Estrutura de Repetição</title>
    <!--JS-->
    <script>

        //Variável
        var indice = 1;

        //Laço de Repetição
        while(indice <= 5){
            
            switch(indice){

                case 1: 
                alert("Macarrão");
                break;

                case 2: 
                alert("Refrigerante");
                break;

                case 3: 
                alert("Pizza");
                break;

                case 4: 
                alert("Frango");
                break;

                default: 
                alert("Pedido não existente!");
            }

            indice++
        }
    </script>
</head>
<body>
    
</body>
</html>
