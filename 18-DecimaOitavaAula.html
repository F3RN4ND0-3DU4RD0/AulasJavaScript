<!DOCTYPE html>
<!-- Localizando elementos -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title> Localizando Elementos com JavaScript</title>
    <!--JS-->
    <script>

    //Variável
    var nome = "Antonio Gutembergo";

    //Localizando o primeiro elemento 'O'
    alert(nome.indexOf("o"));

    //Localizando o último elemento 'O'
        alert(nome.lastIndexOf("o"));

    //Localizando elemento do meio 'O'
        alert(nome.indexOf("o",6));

</script>
</head>
<body>
    
</body>
</html>
