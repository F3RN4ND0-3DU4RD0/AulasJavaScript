<!DOCTYPE html>
<!--Nesta aula mostro o .slice()-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre Extração de caracteres em JavaScript</title>
    <!--JS-->
    <script>
        //Variável
        var palavra = "Jesus Cristo, Jesus Cristo, Jesus Cristo eu estou aqui!";

        //Extraindo (Começando de onde)
        alert(palavra.slice(27,33));
    </script>
</head>

</body>
</html>
