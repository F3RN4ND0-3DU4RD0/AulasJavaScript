<!DOCTYPE html>
<!--Nesta aula implemento a tag (Script)-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre Estrutura de Escolha</title>
    <!--JS-->
    <script>
        //Variável
        var codigo = 35;

        //Estrutura de Escolha
        switch(codigo){

            case 1:
                alert("Brasil");
                break;

            case 2:
                alert("Japão");
                break;

            case 3:
                alert("Suiça");
                break;
            default: 
                alert("País inexistente");
                break
        }
    </script>
</head>
<body>
    
</body>
</html>
