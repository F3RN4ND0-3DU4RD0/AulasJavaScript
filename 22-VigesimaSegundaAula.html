<!DOCTYPE html>
<!-- Números aleatórios-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre números aleatórios</title>
    <!--JS-->
    <script>
        //Exibindo o valor aleatório (Meu modo de arredondar)
        alert(Math.round(Math.random() * 100));

        //Modo de arredondar da aula
        var valor = Math.random() * 100;

        alert(Math.round(valor));
    </script>
</head>

</html>
