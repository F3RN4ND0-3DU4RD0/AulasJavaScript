<!DOCTYPE html>
<!--Como criar sua própria função -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre criar funções</title>
    <!--JS-->
    <script>

        function somar(n1, n2){
            return n1 + n2;
        }

        function subtrair(n1,n2){
            return n1-n2;
        }
        alert(somar(100, 52));//152
        alert(somar(10, -4));//6
        alert(subtrair(10,8));//2
        alert(subtrair(50, 33));//17
    </script>
</head>
<body>
    
</body>
</html>
