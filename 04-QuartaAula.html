<!DOCTYPE html>
<!--Nesta aula farei algumas atividades com operadores relacionais-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Aula sobre operadores relacionais de JavaScript</title>
    <!--JS-->
    <script>
        //MAIOR
        alert(5 > 4);
        //MENOR
        alert(5 < 4);
        //MAIOR OU IGUAL
        alert(5 >= 4);
        //MENOR OU IGUAL
        alert(5 <= 4);
        //IGUAL
        alert(5 == 4);
        //DIFERENTE DE
        alert(5 != 4);
    </script>
</head>
<body>
    
</body>
</html>
